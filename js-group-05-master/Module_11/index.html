<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>HomeWork Module11</title>
</head>
<body>
  <div class="container">
   <form class="form js-form">
    <section>
      <h2>Screen size</h2>
      <ul>
        <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
        <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
        <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
      </ul>
    </section>
    <section>
      <h2>Color</h2>
      <ul>
        <li><label><input type="checkbox" name="color" value="white"> white</label></li>
        <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
        <li><label><input type="checkbox" name="color" value="black"> black</label></li>
      </ul>
    </section>
    <section>
      <h2>Release date</h2>
      <ul>
        <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
        <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
        <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
      </ul>
    </section>
    <button type="submit" data-action = 'filter'>Filter</button>
    <button type="reset">Clear</button>
  </form>

  <div class="results"></div>
</div>
  <template id = 'notebook'>
    <h2 class="notebook-name">{{name}}</h2>
   <div class="notebook-wrapper">
    <p class="notebook-text">Дата Релиза: <span>{{release_date}}</span></p>
      <img src={{img}} alt="notebook image">
      <div class="notebook-parametrs__wrapper">
        <p class="parametr">Цвет: <span>{{color}}</span></p>
        <p class="parametr">Размер: <span>{{size}}</span></p>
        <p class="parametr">Цена: <span>{{price}}</span></p>
      </div>
    <p class="notebook-text">Описание:{{descr}}</p>
    </div>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src = 'hw-module11.js'></script>
</body>
</html>
